l_japanese:
 chaos.101.t: "混沌の兆し"
 chaos.101.d: "何かがおかしい。世界の秩序が軋んでいる。"

 chaos.102.t: "新国家の誕生"
 chaos.102.d: "属州が蜂起し、新たな国旗が立ち上がった。"

 chaos.103.t: "世界の核州化"
 chaos.103.d: "あらゆる領土が我々の当然の領土と見なされた。"

 chaos.104.t: "覚醒の時"
 chaos.104.d: "かつて弱小だった国が、今力を帯びている。"

 chaos.105.t: "内戦の再燃"
 chaos.105.d: "分裂は終わっていなかった。火種は今、再び炎となる。"

 chaos.106.t: "災厄の年"
 chaos.106.d: "地震か洪水か、それとも…神の怒りか？国家は深い痛手を受けた。"
